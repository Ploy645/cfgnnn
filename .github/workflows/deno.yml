name: Node.js Express App CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # à¸«à¸£à¸·à¸­à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸•à¸²à¸¡à¹€à¸§à¸­à¸£à¹Œà¸Šà¸±à¸™à¸—à¸µà¹ˆà¹ƒà¸Šà¹‰

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§ª Run test script (optional)
        run: |
          if [ -f "package.json" ]; then
            npm test || echo "No test script defined"
          fi

      - name: ðŸš€ Start Express Server
        run: |
          nohup node index.js > output.log 2>&1 &
          sleep 3
